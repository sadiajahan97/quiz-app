<mat-select [(value)]="selectedOption">
  @for (option of options; track option) {
    @if (!option.group) {
      <mat-option [value]="option.value">{{ option.value }}</mat-option>
    }
  }
  @for (group of groups; track group) {
    <mat-optgroup [label]="group">
      @for (option of options; track option) {
        @if (option.group === group) {
          <mat-option [value]="option.value">{{ option.value }}</mat-option>
        }
      }
    </mat-optgroup>
  }
</mat-select>
